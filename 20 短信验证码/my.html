<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button id="btn">发送验证短信</button>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var count = 5;
    var timer = null;
    btn.onclick = function (){
        clearInterval(timer);
        this.disabled = true;
        var that = this;
        timer = setInterval(function(){
            count--;
            console.log(count);
            if(count >= 0)
            {
                that.innerHTML = "还剩余"+count+"秒";
            }
            else
            {
                that.innerHTML = "重发验证短信"
                that.disabled = false
                clearInterval(timer);
                count =5;
            }
        },1000);
    }
</script>
