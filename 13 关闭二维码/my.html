<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
            width: 140px;
        }
        #x{
            display: block;
            border: 1px solid #eee;
            width: 14px;
            height: 14px;
            float: right;
            line-height: 14px;
            color: red;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: -15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/icon.png" alt="">
        <span id="x">x</span>
    </div>
</body>
</html>
<script>
    var x = document.getElementById("x");
    x.onclick = function(){
        this.parentNode.style.display = "none";
    }
</script>
