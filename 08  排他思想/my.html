<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 900px;
            height: 900px;
        }
        span{
            width: 100px;
            height: 100px;
            display: block;
            float: left;
            background-color: pink;
            margin-right: 10px;
        }
        .bj{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
<script>
    var spans = document.getElementsByTagName("span");
    for(var i=0;i<spans.length;i++)
    {
        spans[i].onclick = function(){
            for(var j=0;j<spans.length;j++)
            {
                spans[j].className = " ";
            }
            this.className = "bj";
        }
    }
</script>
